<!DOCTYPE html>
<html>
<head>
	<title>公開金鑰加密系統</title>
	<script src="game/map_game.js"></script>
	<meta charset="UTF-8">
	<style>
	body {
		padding: 0; margin: 0;
	}
	div {
		display: block;
		position: absolute;
		height: 100vh;
		width: 100%;
		background-color: #6d7c55;
	}
	a {
		width: 400px;
		height: 80px;
		display: block;
		margin: 15% auto auto auto;
		text-align: center;
		padding-top: 30px;
		color: white;
		text-decoration: none;
		background-color: #aa9280;
		font-size: 40px;
		font-family: 微軟正黑體;
		box-shadow: 2px 2px 2px black;
		border-radius:5px;
	}
	#func_list{
		display:none;
		position: absolute;
		right: 5px;
		top: 5px;
		background-color:black;
		opacity:0.7;
		width: 100px;
		height: 100px;
		color:white;
		padding:5px;
	}
	#open_funlist{
		position: absolute;
		right: 5px;
		top: 5px;
		cursor: pointer;
		width:50px;
		height:50px;
	}
	.icon{
		width:40px;
		height:40px;
	}
	</style>
</head>
<body>
<div></div>
<img id="open_funlist" src="img/favorites.png">
<div id="func_list">
	<span class="func"><img class="icon" src="img/home.png">回首頁</span>
	<span class="func"><img class="icon" src="img/speaker.png">靜音</span>
</div>
</body>
</html>
<script type="text/javascript">
	var body_element = document.getElementsByTagName("div")[0];
	var basic_button = document.createElement("a");
	var advanced_button = document.createElement("a");
	
	body_element.appendChild(basic_button);
	body_element.appendChild(advanced_button);
	basic_button.innerHTML = "基礎 LEVEL";
	basic_button.href = "basic_challenge_level_select.html";
	advanced_button.innerHTML = "進階 LEVEL";
	advanced_button.href = "advanced_challenge_level_select.html";
	advanced_button.style = "margin-top:30px";
</script>
<script type="text/javascript">
var list = document.getElementById("func_list");
var open = document.getElementById("open_funlist");
var li = [];
for(i=0;i<2;i++){
	li[i] = document.getElementsByClassName("func")[i];
	li[i].style.cursor="pointer";
 }
var flag = 0;
document.getElementById("open_funlist").onclick=function(){
	if(flag==0){
		open.style.right="120px";
		list.style.display="block";
		flag=1;
	}
	else{
		open.style.right="5px";
		list.style.display="none";
		flag=0;
	}
};
li[0].onclick=function(){
	location.assign("main.html");
};
var icon = document.getElementsByClassName("icon")[1];
var speaker=0;
li[1].onclick=function(){
	if(speaker==0){
		icon.src="img/speakers.png";
		li[1].childNodes[1].nodeValue="播放";
		speaker=1;
	}
	else{
		icon.src="img/speaker.png";
		li[1].childNodes[1].nodeValue="靜音";
		speaker=0;
	}
};
</script>
