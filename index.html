	<title>公開金鑰加密系統</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/CSSPlugin.min.js"></script>

	<style>
	body {
		padding: 0; margin: 0; background-color: #e4b898;
	}
	div {
		display: block;
		position: absolute;
		height: 100vh;
		width:100%;
	}
	#section1 {
		background-color: #502c13;
		animation: push 5s linear forwards;
		animation-delay: 4s;
		-webkit-animation: push 5s linear forwards;
		-webkit-animation-delay: 4s;
		-moz-animation: push 5s linear forwards;
		-moz-animation-delay: 4s;
		-o-animation: push 5s linear forwards;
		-o-animation-delay: 4s;
	}
	#section2 {
		visibility:hidden;
		background-color: #e4b898;
		text-align: center;
	}
	@keyframes push {
		from {left: 0px;}
		to {left: -2000px;}
	}
	@-webkit-keyframes push {
		from {left: 0px;}
		to {left: -2000px;}
	}
	@-moz-keyframes push {
		from {left: 0px;}
		to {left: -2000px;}
	}
	@-o-keyframes push {
		from {left: 0px;}
		to {left: -2000px;}
	}
	@keyframes pull {
		to {left: 0px;}
	}
	@-webkit-keyframes pull {
		to {left: 0px;}
	}
	@-moz-keyframes pull {
		to {left: 0px;}
	}
	@-o-keyframes pull {
		to {left: 0px;}
	}
	#svg-canvas { 
		position: relative;
		width: 750px;
		height: 110px;
		margin: 40vh auto 0 50vh;
	}
	.title {
		stroke-dasharray: 500;
		stroke-dashoffset: 500;
		animation: draw 8s linear forwards;
		-webkit-animation: draw 8s linear forwards;
		-moz-animation: draw 8s linear forwards;
		-o-animation: draw 8s linear forwards;
		font-weight: bold;
		font-family: Amatic SC;
		-inkscape-font-specification: Amatic SC Bold;
    }
    @keyframes draw {
		to {stroke-dashoffset: 0;}
    }
    @-webkit-keyframes draw {
		to {stroke-dashoffset: 0;}
    }
    @-moz-keyframes draw {
		to {stroke-dashoffset: 0;}
    }
    @-o-keyframes draw {
		to {stroke-dashoffset: 0;}
	}
	#skip {
		position: absolute;
		bottom: 10px;
		right: 20px;
		color: #220e00;
		font-size: 30px;
		font-weight: bold;
		font-family: 微軟正黑體;
		transition: 0.3s;
		text-decoration: none;
	}
	#sentence {
		position:relative;
		top:40%;
		color:#552500;
		font-size: 48px;
		font-weight: bold;
		font-family: 微軟正黑體;
	}
	.lock {
		position: absolute;
		top:40%;
		left:70%;
		opacity: 0;
	}
	.key {
		position: absolute;
		top:45%;
		opacity: 0;
	}
	#girl {
		position: absolute;
		top:30%;
		left:20%;
		opacity: 0;
	}
	#boy {
		position: absolute;
		top:30%;
		left:50%;
		opacity: 0;
	}	
	#fish {
		position: absolute;
		top:30%;
		left:80%;
		opacity: 0;
	}
	#letter {
		position: absolute;
		top:30%;
		left:30%;
		opacity: 0;
	}
	#box {
		position: absolute;
		top:250px;
		left:60%;
		opacity: 0;
	}
	#func_list{
		display:none;
		position: absolute;
		right: 5px;
		top: 5px;
		background-color:black;
		opacity:0.7;
		width: 100px;
		height: 80px;
		color:white;
		padding:5px;
	}
	#open_funlist{
		position: absolute;
		right: 5px;
		top: 5px;
		cursor: pointer;
		width:50px;
		height:50px;
	}
	.icon{
		width:40px;
		height:40px;
	}
	</style>
</head>

		<p id="sentence"></p>
		<img id="box" src="img/box.png" width="250" height="250">
		<img class="lock" src="img/lock.png" width="100" height="100">
		<img class="lock" src="img/lock1.png" width="100" height="100">
		<img class="lock" src="img/lock2.png" width="100" height="100">
		<img class="key" src="img/key.png" width="100" height="50">
		<img class="key" src="img/key1.png" width="100" height="50">
		<img class="key" src="img/key2.png" width="100" height="50">
		<img id="letter" src="img/letter.png" width="100" height="100">
		<img id="girl" src="img/girl.png" width="150" height="300">
		<img id="boy" src="img/boy.png" width="150" height="300">
		<img id="fish" src="img/fish.png" width="150" height="300">

<script>
setTimeout(function(){change()},8000);
function change(){
	document.getElementById("section2").style.visibility="visible";
	animate();
}
function animate(){
	var sentence = document.getElementById("sentence");
	var lock = [], key = [];
	for(i=0;i<3;i++){
		lock[i]=document.getElementsByClassName("lock")[i];
		key[i]=document.getElementsByClassName("key")[i];
	}
    var girl = document.getElementById("girl");
    var boy = document.getElementById("boy");
    var fish = document.getElementById("fish");
	var letter = document.getElementById("letter");
	var box = document.getElementById("box");
	var tl = new TimelineLite();
	
	sentence.innerHTML="你知道什麼是公開金鑰嗎?";
    tl.from(sentence,1, {opacity:0})
  	.to(sentence,1, {right:"200px"});
  	setTimeout(function(){
  		sentence.innerHTML="其實公開金鑰不是鑰匙，而是鎖";
  		tl.to(lock[0],1, {opacity:1})
		.to(sentence,1, {})
  		.to([sentence,lock[0]],0.5,{opacity:0});
  	},2000);
  	setTimeout(function(){
  		sentence.innerHTML="每個人都有一把鎖";
  		sentence.style.top="80%";
  		sentence.style.right="0px";
  		girl.style.transform="scaleX(-1)";
  		boy.style.transform="scaleX(-1)";
  		fish.style.transform="scaleX(-1)";
  		lock[0].style.left="15%";
  		lock[1].style.left="45%";
  		lock[2].style.left="75%";
  		tl.to([sentence,girl,boy,fish,lock],1.5, {opacity:1});
  	},4500);
  	setTimeout(function(){
  		sentence.innerHTML="還有一把相對應的鑰匙";
  		key[0].style.left="10%";
  		key[1].style.left="40%";
  		key[2].style.left="70%";
  		tl.to(key,1, {opacity:1});
  	},6000);
	setTimeout(function(){
  		sentence.innerHTML="鎖公開出去(可以有很多把鎖)";
  		tl.to(lock,1, {top:"70px"});
  	},8000);
	setTimeout(function(){
  		sentence.innerHTML="鑰匙自己保留(只有一支)";
  		tl.to(key,1, {left:"+=150px",top:"+=80px",opacity:0})
		.to([sentence,girl,boy,fish],0.5,{opacity:0});
  	},9500);
	setTimeout(function(){
  		sentence.innerHTML="假設某天，有人想給某人秘密信件";
		girl.style.transform="scaleX(1)";
		TweenLite.to(lock[0],1,{left:"+=600px",top:"+=50px"});
		TweenLite.to(lock[1],1,{left:"+=310px",top:"+=50px"});
		TweenLite.to(lock[2],1,{top:"+=50px"});
  		tl.to(sentence,1, {opacity:1})
		.to([girl,letter,box],1,{opacity:1})
		.to([girl,letter],1.5,{left:"+=300px"})
		.to(letter,1,{left:"+=150px",top:"+=80px",opacity:0});
  	},11000);
	setTimeout(function(){
  		sentence.innerHTML="就用收信者公開的鎖將訊息鎖起來(加密)";
		box.src="img/box_c.png";
		tl.to(lock[1],1,{scale:1.5})
		.to(lock[1],1.5,{scale:0.5,left:"-=80px",top:"+=220px",rotation:"15deg"})
		.to(sentence,1,{})
		.to([sentence,girl,lock[0],lock[2]],0.5,{opacity:0})
		.to([box,lock[1]],1,{left:"-=100px",top:"-=50px"});
  	},15500);
	setTimeout(function(){
  		sentence.innerHTML="如果有其他人想看這封秘密訊息...";
		fish.style.transform="scaleX(1)";
  		fish.style.left="20%";
  		key[2].style.left="29%";
		key[2].style.top="40%";
		key[2].style.transform="scale(0.5)";
		tl.to(sentence,0.5,{opacity:1})
		.to([fish,key[2]],0.5,{opacity:1})
		.to([fish,key[2]],1,{left:"+=250px"})
		.to([fish,key[2]],0.5,{rotation:"15deg"})
		.to(key[2],1,{left:"+=60px",top:"+=62px"})
		.to(key[2],0.5,{left:"-=20px",top:"-=20px"})
		.to(key[2],0.5,{left:"+=20px",top:"+=20px"})
		.to(key[2],0.5,{left:"-=20px",top:"-=20px"});
  	},21000);
  	setTimeout(function(){
  		sentence.innerHTML="因為沒有正確的鑰匙";
		key[1].style.opacity="1";
		key[1].style.transform="scale(2)";
		key[1].style.left="80%";
		key[1].style.top="30%";
		tl.to(key[2],1,{scale:2,left:"-=450px",top:"-=100px",rotation:"0deg"});
  	},26300);
	setTimeout(function(){
  		sentence.innerHTML="其他人沒辦法打開";
		tl.to([key[1],key[2]],0.5,{opacity:0})
		.to(fish,0.5,{rotation:"0deg"});
  	},28000);
  	setTimeout(function(){
		fish.src="img/fish_c.png";
		tl.to(fish,1,{scaleX:"-1"})
		.to(fish,2,{left:"-=500px",opacity:0});
  	},29000);
	setTimeout(function(){
  		sentence.innerHTML="只有鑰匙的擁有者(收信者)才可以得到秘密訊息(解密)";
		boy.style.transform="scaleX(1)";
  		boy.style.left="20%";
  		key[1].style.left="29%";
		key[1].style.top="40%";
		key[1].style.transform="scale(0.5)";
		tl.to([boy,key[1]],0.5,{opacity:1})
		.to([boy,key[1]],1,{left:"+=250px"})
		.to([boy,key[1]],0.5,{rotation:"15deg"})
		.to(key[1],1,{left:"+=60px",top:"+=62px"})
		.to([key[1],box,lock[1]],0.5,{opacity:0})
		.to(boy,0.5,{rotation:"0deg"});
  	},31000);
	setTimeout(function(){
		box.src="img/box.png";
		tl.to(letter,0,{left:"-=100px"})
		.to(box,0.5,{opacity:1})
		.to(letter,1.5,{opacity:1,top:"-=100px"})
		.to([letter,box,boy,sentence],0.5,{opacity:0});
  	},35000);
	setTimeout(function(){
		sentence.innerHTML="如此，其他人雖然知道有這封訊息";
		key[0].src="img/cake.png";
		key[0].style.height="100px";
		key[0].style.top="52%";
		fish.style.transform="scaleX(1)";
		fish.style.left="60%";
		boy.style.transform="scaleX(-1)";
		boy.style.left="20%";
		girl.style.left="5%";
		tl.to(key[0],0,{left:"-=90px",top:"-=150px"})
		.to([sentence,boy,fish,girl,key[0]],0.5,{opacity:1})
		.to([boy,girl,key[0]],1,{left:"+=300px"})
		.to(boy,0.5,{scaleX:"1",left:"+=110px"})
		.to(boy,0.2,{top:"-=20px"})
		.to(boy,0.2,{top:"+=20px"})
		.to(boy,0.2,{top:"-=20px"})
		.to(boy,0.2,{top:"+=20px"})
		.to(fish,0.5,{scaleX:"-1"})
		.to([boy,fish,girl,key[0]],0.5,{opacity:0});
  	},38500);
	setTimeout(function(){
		sentence.innerHTML="卻不能得到訊息內容";
		letter.src="img/letter1.png";
		tl.to(letter,0,{left:"45%",top:"40%"})
		.to(letter,2,{scale:4,opacity:1})
		.to([sentence,letter],1,{opacity:0});
  	},43300);
	setTimeout(function(){
		sentence.innerHTML="理解公開金鑰的概念後";
		sentence.style.top="40%";
		tl.to(sentence,0.5,{opacity:1});
  	},47300);
	setTimeout(function(){
		sentence.innerHTML="來學習一種特別的加密解密方法吧!";
  	},48800);
	setTimeout(function(){
		location.href="main.html";
  	},50000);
}
</script>
<script type="text/javascript">
var list = document.getElementById("func_list");
var open = document.getElementById("open_funlist");
var li = [];
for(i=0;i<1;i++){
	li[i] = document.getElementsByClassName("func")[i];
	li[i].style.cursor="pointer";
 }
var flag = 0;
document.getElementById("open_funlist").onclick=function(){
	if(flag==0){
		open.style.right="120px";
		list.style.display="block";
		flag=1;
	}
	else{
		open.style.right="5px";
		list.style.display="none";
		flag=0;
	}
};
var icon = document.getElementsByClassName("icon")[0];
var speaker=0;
var audio = document.getElementsByTagName('audio')[0];
li[0].onclick=function(){
	if(speaker==0){
		icon.src="img/speakers.png";
		li[0].childNodes[1].nodeValue="播放";
		speaker=1;
		audio.pause();
	}
	else{
		icon.src="img/speaker.png";
		li[0].childNodes[1].nodeValue="靜音";
		speaker=0;
		audio.play();
	}
};
</script>
